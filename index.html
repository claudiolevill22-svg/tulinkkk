<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Danitza ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff4e73,#ff9a9e);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    text-align:center;
    color:white;
}

.container{
    background: rgba(255,255,255,0.1);
    padding:30px;
    border-radius:25px;
    backdrop-filter: blur(10px);
    width:90%;
    max-width:400px;
    position:relative;
}

img{
    width:180px;
    border-radius:20px;
    margin-bottom:15px;
}

.buttons{
    margin-top:20px;
    position:relative;
    height:120px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    position:absolute;
}

#yes{
    background:white;
    color:#ff4e73;
    left:25%;
}

#no{
    background:#ff1e56;
    color:white;
    left:60%;
}

#carta{
    display:none;
    margin-top:20px;
    animation: aparecer 1s ease forwards;
}

@keyframes aparecer{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.heart{
    position:absolute;
    font-size:20px;
    pointer-events:none;
    animation: explotar 1s ease-out forwards;
}

@keyframes explotar{
    0%{ transform:scale(0); opacity:1;}
    100%{ transform:translateY(-200px) scale(2); opacity:0;}
}
</style>
</head>

<body>

<audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
</audio>

<div class="container">

    <img src="foto.jpg" alt="Danitza">

    <h2>Danitza ‚ù§Ô∏è</h2>
    <h3>¬øQuieres ser mi San Valent√≠n?</h3>

    <div class="buttons">
        <button id="yes" onclick="aceptar()">S√≠ üíï</button>
        <button id="no" onmouseover="moverNo()">No üò¢</button>
    </div>

    <div id="carta">
        <h3>Mi amor üíå</h3>
        <p>
        Desde que llegaste a mi vida todo a hido para mejor has mejorado cada segundo de mi 
            existencia contigo no quiero que sea mi san valentin o mi novia por un tiempo
            quiero que lo seas toda mi vida, eres mi verdadero amor.‚ù§Ô∏è
        </p>
    </div>

</div>

<script>
function aceptar(){
    document.getElementById("musica").play();
    document.getElementById("carta").style.display="block";
    explotarCorazones();
}

function moverNo(){
    const noBtn = document.getElementById("no");
    noBtn.style.top = Math.random()*90 + "px";
    noBtn.style.left = Math.random()*70 + "%";
}

function explotarCorazones(){
    for(let i=0;i<30;i++){
        const heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top=Math.random()*100+"vh";
        heart.style.fontSize=(Math.random()*20+15)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>{heart.remove();},1000);
    }
}
</script>

</body>
</html>
